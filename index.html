<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Movies // Movie Search</title>
    <script
      src="https://kit.fontawesome.com/a48235bbae.js"
      crossorigin="anonymous"
    ></script>
    <style>
      footer ul li a img {
        width: 25px;
        height: 25px;
      }
      .gotopbtn {
        position: fixed;
        width: 30px;
        height: 30px;
        bottom: 40px;
        right: 50px;
        text-decoration: none;
        text-align: center;
        line-height: 50px;
        color: white;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <header class="container main-header">
      <h1 class="title top-title">Meta Movies</h1>
      <input type="text" placeholder="Search any Movie or Television Series" />
    </header>

    <section class="movie-box">
      <h2 class="movie-box-title">Title:</h2>
      <h2 class="movie-box-releasedate">Release Date:</h2>
      <h2 class="movie-box-runtime">Run Time:</h2>
      <h2 class="movie-box-maincast">Main Cast:</h2>
      <h2 class="movie-box-synopsis">Synopsis:</h2>

      <img src="#" alt="Movie Poster" />
    </section>

    <section class="trailer">
      <img src="#" alt="Youtube Trailer" />
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="title footer-title">Meta Movies // Developers :</h3>
        <ul class="footer-dev-links">
          <li>
            Elizabeth Ramos<a
              href="https://github.com/lizramos611"
              target="_blank"
            >
              <img src="img/github.svg" alt="GitHub Link" />
            </a>
          </li>
          <li>
            Christopher Doolhoff<a
              href="https://github.com/christopherdoolhoff"
              target="_blank"
            >
              <img src="img/github.svg" alt="GitHub Link" />
            </a>
          </li>
          <li>
            Alejandra Miret<a
              href="https://github.com/Ale-Miret"
              target="_blank"
            >
              <img src="img/github.svg" alt="GitHub Link" />
            </a>
          </li>
          <li>
            Michael Kohler<a
              href="https://github.com/Michael-Kohler"
              target="_blank"
            >
              <img src="img/github.svg" alt="GitHub Link" />
            </a>
          </li>
        </ul>
        <p>Copyright &copy; 2022 Meta Movies Inc.</p>
      </div>
    </footer>
    <a class="gotopbtn" href="#">
        <img src="./img/arrow-up-long-solid.svg" alt="Scroll to Top">
    </a>
  </body>
</html>
